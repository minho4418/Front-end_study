<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>입력받기</h2>    
    이름 <input type="text"><br>
    나이 <input type="number" min="0" max="999">
    <hr>
    아이디 <input type="text"> <br>
    패스워드 <input type="password"><br>
    이메일 <input type="email"> <br>
    전화번호 <input type="tel"><br>
    입사날짜 <input type="date"> <br>
    내용 <textarea cols="20" rows="5"></textarea>
    파일 <input type="file"> <br>
    <!-- 한개의 데이터선택 -->
    <!-- radio했을 때 중복불가 -->
    <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="men">남자
        <input type="radio" name="gender" value="women">여자
    </fieldset>
    <!-- checkbox했을 때 중복가능 -->
    <fieldset>
        <legend>Skill</legend>
        <input type="checkbox" name="skill" value="java">자바
        <input type="checkbox" name="skill" value="oracle">오라클
        <input type="checkbox" name="skill" value="Html5">Html5
        <input type="checkbox" name="skill" value="js">JavaScript
    </fieldset>
    <!-- 선택 -->
    <select name="findKey" id="">
        <option value="userid">아이디</option>
        <option value="subject">제목</option>
        <option value="content">내용</option>
        <option value="subcon">제목+내용</option>
    </select>
    <hr>
    칼라선택 <input type="color"><br>
    토익(상중하) <input type="range" min="1" max="3" value="2">
    <hr>
    <!-- 버튼만들기 -->
    <!-- button : 전송기능 없다(일반버튼) -->
    <!-- 기본 : button -->
    <input type="button" value="저장">
     <!-- submit : form안의 value를 전송 -->
     <!-- 기본 : submit(type안에 submit안넣어도 submit됨) -->
    <button type="submit">저장</button>

    <input type="reset" value="취소">


</body>
</html>
