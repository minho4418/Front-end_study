<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- name : 중복사용가능 action에 해당하는 페이지로 전달하는 파라미터로 사용 -->
    <!-- id : 중복사용 불가하며 주로 javascript에서 다룰려고 지정 -->
    <h2>회원가입</h2>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <!-- label은 폼의 양식에 이름 붙이는 태그입니다.
            주요 속성은 for입니다. label의 for의 값과 양식의 id의 값이 같으면 연결됩니다. -->
            <label for="userid">아이디</label> 
            <input type="text" id="userid"> <br>
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd"><br>
            <label for="email">이메일</label>
            <input type="email" id="email">
        </fieldset>
        <fieldset>
            <legend>선택정보</legend>
            <label for="birthyear">생년월일</label>
            <input type="date" id="birthyear"><br>
            <label for="color">좋아하는색</label>
            <input type="color" id="color"><br>
            <label for="photo">프로필사진</label>
            <input type="file" id="photo"><br>
            <label for="prefer">선호도</label>
            <input type="range" min="1" max="10" id="prefer">
        </fieldset>

        <button>등록</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
