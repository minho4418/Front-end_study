<body>
    <h2>속성 바꾸기</h2>
    <div class="move">
        <a href="" id="naver">네이버</a>
        <a href="" id="google">구글</a>
    </div>

    <script>
        $('#naver').css('color', 'red')
            .attr('href', 'https://www.naver.com/');
        
        $('#google').css('background-color', 'yellow')
            .attr('href', 'https://www.google.com/');


        //자식중  a태그의 첫번째 href속성
        //alert($('.move a:first').attr('href'));
        //
        $('.move a').first().css('color', 'pink')
            .next().css('color', 'blue'); //다음엘리먼트 선택


    </script>
</body>
