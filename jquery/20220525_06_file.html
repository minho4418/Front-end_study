<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa-plus-square{
            color: red;
        }

        .fa-minus-square{
            color: blue;
        }

    </style>
    <!-- 제이쿼리 cdn 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- fontawesome 아이콘 -->
    <script src="https://kit.fontawesome.com/5bbe282217.js" crossorigin="anonymous"></script>
    <script>
        //document가 ready후
        $(function(){
            //plus아이콘을 클릭했을때
            $('.fa-plus-square').click(function(){
                var li = $('<li/>')
                    .append('<input type="file">')
                    .append('<i class="fas fa-minus-square"></i>');

                $('#flist').append(li);
            });

            //minus아이콘을 클릭했을때
            //동적으로 생성된 엘리먼트에 이벤트 달기
            //부모를 선택 이벤트를 단다 , 자식엘리먼트를 매개변수로
            $('#flist').on('click','.fa-minus-square', function(){
                $(this).parent().remove(); //클릭한 아이콘의 부모 삭제
            });
            //마우스를 올렸을때
            $('#flist').on('mouseover','li', function(){
                $(this).css('background-color', 'aquamarine');
            });

            //마우스를 벗어났을때
            $('#flist').on('mouseout','li', function(){
                $(this).css('background-color', 'white');
            });

        });
    </script>    
</head>
<body>
    <h2>파일선택 추가</h2>
    <i class="fas fa-plus-square"></i>
    <hr>
    <ul id="flist">
        <li> <input type="file"><i class="fas fa-minus-square"></i></li>
    </ul>
    

</body>
</html>
