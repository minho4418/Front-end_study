<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <!-- fontawesome 아이콘 -->
    <script src="https://kit.fontawesome.com/5bbe282217.js" crossorigin="anonymous"></script>


  </head>

  <body>
    <div class="container">
      
      <form class="form-signin">
        <h2 class="form-signin-heading">로그인</h2>
        
        <label for="inputEmail" class="sr-only">이메일</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 아이디 기억하기
            <i class="far fa-thumbs-up"></i>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <i class='fab fa-bitcoin' style='font-size:48px;color:red'></i>
        <i class="fab fa-bitcoin"></i>
        <i class="fas fa-address-book"></i>
      </form>

    </div> <!-- /container -->

  </body>
</html>
