<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function coloradd(){
            var color = document.getElementById('color').value;
            console.log(color);
            //li 앨리먼트 생성
            var li = document.createElement('li');
            //li.innerHTML =  color;
            //text엘리먼트 생성
            var node = document.createTextNode(color);
            li.appendChild(node);
            console.log(li);
            //colorlist에 추가
            document.getElementById('colorlist').appendChild(li);

        }
    </script>
</head>
<body>
    <h2>좋아하는 칼라 리스트</h2>
    <input type="text" id="color">
    <button onclick="coloradd()">추가</button>
    <ol id="colorlist"></ol>
</body>
</html>
