<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(){
            var str = '';
            var a = document.getElementById('dan').value;
            for(var i = 1; i<10;i++){
                console.log(a + ' * ' + i +' = '+ a * i);
                // document.write(`${a} * ${i} = ${a * i} <br>`)
                str += `${a} * ${i} = ${a * i} <br>`;
            }
            document.getElementById("divPrint").innerHTML = str;
        }
    </script>
</head>
<body>
    <h2>구구단</h2>
    <input type="number" id="dan">
    <button onclick="gugudan()">출력</button>
    <div id="divPrint"></div>
</body>
</html>
