<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fileadd(){
            //대체
            // var html = '<li><input type="file"></li>';
            // document.getElementById('filelist').innerHTML = html;
            //li 엘리먼트를 생성
            var li = document.createElement('li'); // <li></li>
            console.log(li);
            //input엘리먼틀 생성
            var input = document.createElement('input'); //<input>
            input.type = 'file'; //input태그의 type속성을 file로 변경
            console.log(input);
            li.appendChild(input); //li에 input태그 추가
            document.getElementById('filelist').appendChild(li);

        }
    </script>
</head>
<body>
    <h2>파일 추가</h2>
    <button onclick="fileadd()">+</button>
    <div id="filelist">
    </div>
</body>
</html>
